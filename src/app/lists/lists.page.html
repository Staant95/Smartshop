<ion-content>

    <app-list-card
            *ngFor="let list of lists; let i = index"
            [listOfCards]="list"
            (cardId)="onCardDelete($event, i)">

    </app-list-card>



    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="presentModal()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
