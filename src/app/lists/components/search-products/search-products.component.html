<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar class="ion-no-margin" #searchBox search-icon="search" inputmode="search" placeholder="Cerca un prodotto" (ionInput)="search(searchBox.value)"></ion-searchbar>
            </ion-col>
        </ion-row>


        <ion-row *ngFor="let product of products$ | async">
            <ion-col style="padding-left:0px; padding-right:0.8em;">
                <ion-item >
                    <ion-avatar slot="start">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-text class="ion-padding">
                        <div>{{product.name}}</div>
                        <div style="color: var(--ion-color-secondary); font-size:0.9em;">{{product.brand}}</div>
                        <div style="color: var(--ion-color-secondary); font-size:0.9em;">{{product.format}}</div>
                    </ion-text>

                        <ion-icon (click)="addToList(product)" name="cart-outline" color="primary" slot="end" style="font-size:2em"></ion-icon>

                </ion-item>
            </ion-col>
        </ion-row>




    </ion-grid>



</ion-content>
