<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Casa</ion-title>

        <!--
        <ion-item slot="end" lines="none">
            <ion-icon name="add" color="primary"></ion-icon>
        </ion-item>
        -->


    </ion-toolbar>
</ion-header>



<ion-content>

<ion-list>
    <ion-item *ngFor="let product of products">
        <ion-avatar slot="start">
            <img src="{{product.avatar}}">
        </ion-avatar>
        <ion-text class="ion-padding">
            <div>asdasd</div>
            <div style="color: var(--ion-color-secondary); font-size:0.9em;">asda</div>
            <div style="color: var(--ion-color-secondary); font-size:0.9em;">qwdasd</div>
        </ion-text>

        <div slot="end">
            <div class="ion-text-center" style="max-height:1em;">
                <ion-icon name="chevron-up-outline" style="font-size:1em; color:#888;"></ion-icon>
            </div>
            <div>
                <ion-label class="ion-text-center" style=" font-size:1.8em; color: var(--ion-color-primary);">1</ion-label>
            </div>
            <div class="ion-text-center" style="max-height:1em; font-size:1em;">
                <ion-icon name="chevron-down-outline" style="font-size:1em; color:#888;"></ion-icon>
            </div>
        </div>
    </ion-item>
</ion-list>


    <!-- fab placed to the top end -->

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button routerLink="search">
                <ion-icon name="search"></ion-icon>
            </ion-fab-button>
        </ion-fab>

</ion-content>

<ion-footer>
    <ion-item lines="none"  >
        <ion-label style="font-size:0.8em;" class="ion-text-center " color="tertiary">Distanza supermercato</ion-label>
    </ion-item>


    <ion-item lines="none" >
        <ion-range min="0" max="20" pin snaps="true" step="2" color="secondary" class="ion-no-padding">
            <ion-icon slot="start" name="man"></ion-icon>
            <ion-icon slot="end" name="cart"></ion-icon>
        </ion-range>
    </ion-item>

        <div style="display:flex; padding-bottom:1em; width:100%; align-items: center; justify-content: center; border: 1px solid transparent;">
            <ion-button>Confronta supermercati</ion-button>
        </div>


</ion-footer>
