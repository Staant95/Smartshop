<ion-content>
    <div class="box-container">
        <ion-item lines="none">

                <label for="file-upload" class="custom-file-upload">
                    <ion-avatar>
                        <img src="{{user.avatar}}" />
                    </ion-avatar>
                </label>
                <input id="file-upload" type="file"/>
        </ion-item>

        <ion-item lines="none">
            <ion-label class="username">{{user.name}}</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label class="mail">{{user.email}}</ion-label>
        </ion-item>
        <div class="ion-margin">
            <ion-item lines="none">
                <ion-text class="notifiche-offerte" >Notifiche offerte</ion-text>
                <ion-toggle #offerte slot="end" (ionChange)="setNotificheOfferte(offerte.checked)"></ion-toggle>
            </ion-item>
            <ion-item lines="none">
                <ion-text class="notifiche-liste">Notifiche sulle liste</ion-text>
                <ion-toggle #liste slot="end" (ionChange)="setNotificheListe(liste.checked)"></ion-toggle>
            </ion-item>
        </div>

    </div>
</ion-content>

<ion-footer class="ion-no-border ion-margin-bottom">
    <div class="ion-margin" class="logout-button">

        <ion-button size="medium" class="ion-margin" color="transparent" (click)="logout()">Logout</ion-button>

<!--        <ion-item lines="none">-->
<!--            <a routerLink="/reset" >Reset Password</a>-->
<!--        </ion-item>-->
    </div>
</ion-footer>
